<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>300英雄随机选择器</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* 基础重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Microsoft YaHei", "PingFang SC", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #23243a 0%, #1a1a2e 100%);
        color: #f5f6fa;
        min-height: 100vh;
        padding: 24px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      header {
        text-align: center;
        margin-bottom: 36px;
        padding: 28px 16px 20px 16px;
        background: rgba(40, 60, 120, 0.18);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      h1 {
        font-size: 2.7rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #4facfe 30%, #00f2fe 70%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 16px rgba(79, 172, 254, 0.25);
        letter-spacing: 2px;
      }

      .subtitle {
        color: #b0b0c0;
        font-size: 1.15rem;
        letter-spacing: 1px;
      }

      /* 抽奖区域样式 */
      .lottery-area {
        position: relative;
        margin: 40px auto 0 auto;
        max-width: 700px;
        height: 240px;
        background: linear-gradient(
          120deg,
          rgba(30, 30, 50, 0.95) 80%,
          rgba(79, 172, 254, 0.08)
        );
        border-radius: 20px;
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.45);
        overflow: hidden;
        border: 2.5px solid rgba(79, 172, 254, 0.13);
        transition: box-shadow 0.3s;
      }

      .lottery-area.shine {
        animation: shine 2.5s infinite;
      }

      .lottery-frame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border-radius: 20px;
        border: 2.5px solid rgba(79, 172, 254, 0.18);
        box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.08) inset;
      }

      .lottery-scroll {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.12s cubic-bezier(0.4, 2, 0.6, 1);
        z-index: 2;
      }

      .lottery-item {
        width: 120px;
        height: 128px;
        margin: 18px 0;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.32);
        opacity: 0.7;
        transform: scale(0.92);
        transition: all 0.25s cubic-bezier(0.4, 2, 0.6, 1);
        background: #23243a;
        border: 2px solid transparent;
      }

      .lottery-item.active {
        opacity: 1;
        transform: scale(1.13) rotate(-2deg);
        box-shadow: 0 0 32px 4px rgba(79, 172, 254, 0.38);
        border: 2.5px solid #4facfe;
        z-index: 3;
      }

      .lottery-item img {
        width: 100%;
        height: 128px;
        object-fit: cover;
        background: #222;
      }

      /* 控制区域 */
      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 28px;
        margin: 36px 0 0 0;
        padding: 22px 18px;
        background: rgba(255, 255, 255, 0.07);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(79, 172, 254, 0.08);
      }

      .count-selector {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      label {
        font-weight: 600;
        color: #e0e0f0;
        font-size: 1.13rem;
      }

      input[type="number"] {
        width: 90px;
        padding: 13px 16px;
        border: 2px solid rgba(79, 172, 254, 0.5);
        border-radius: 9px;
        font-size: 1.13rem;
        background: rgba(30, 30, 50, 0.7);
        color: #fff;
        text-align: center;
        transition: all 0.25s;
        outline: none;
      }

      input[type="number"]:focus {
        border-color: #4facfe;
        box-shadow: 0 0 12px rgba(79, 172, 254, 0.38);
      }

      button {
        background: linear-gradient(90deg, #4facfe 30%, #00f2fe 70%);
        color: #fff;
        border: none;
        padding: 13px 32px;
        border-radius: 9px;
        font-size: 1.13rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.22s;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 18px rgba(79, 172, 254, 0.18);
        letter-spacing: 1px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 8px 28px rgba(79, 172, 254, 0.28);
        filter: brightness(1.08);
      }

      button:disabled {
        background: linear-gradient(90deg, #666, #999);
        cursor: not-allowed;
        filter: grayscale(0.5);
        box-shadow: none;
      }

      /* 结果区域 */
      .results-title {
        text-align: center;
        margin: 48px 0 18px 0;
        font-size: 1.55rem;
        color: #4facfe;
        letter-spacing: 1px;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 28px;
        margin-top: 18px;
        perspective: 1200px;
      }

      .hero-card {
        background: linear-gradient(
          120deg,
          rgba(30, 30, 50, 0.93) 80%,
          rgba(79, 172, 254, 0.09)
        );
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.28);
        transition: all 0.38s cubic-bezier(0.4, 2, 0.6, 1);
        transform-style: preserve-3d;
        opacity: 0;
        transform: translateY(24px) rotateX(-10deg) scale(0.98);
        border: 2px solid rgba(79, 172, 254, 0.13);
      }

      .hero-card.appear {
        opacity: 1;
        transform: translateY(0) rotateX(0) scale(1.04);
        box-shadow: 0 12px 36px 2px rgba(79, 172, 254, 0.22);
      }

      .hero-card:hover {
        transform: scale(1.07) rotateY(2deg);
        box-shadow: 0 16px 48px 4px rgba(79, 172, 254, 0.32);
        border-color: #4facfe;
      }

      .hero-avatar {
        width: 100%;
        height: 210px;
        object-fit: cover;
        border-bottom: 2.5px solid #4facfe;
        background: #222;
      }

      .hero-name {
        text-align: center;
        padding: 16px 0;
        font-weight: 700;
        font-size: 1.13rem;
        background: rgba(0, 0, 0, 0.18);
        color: #fff;
        letter-spacing: 1px;
      }

      /* 调试信息 */
      .debug-info {
        margin: 24px auto 0 auto;
        padding: 16px 18px;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.22);
        border-radius: 11px;
        font-size: 0.98rem;
        color: #b0b0c0;
        border: 1.5px solid rgba(255, 255, 255, 0.09);
        box-shadow: 0 2px 8px rgba(79, 172, 254, 0.08);
        word-break: break-all;
      }

      .error {
        color: #ff6b6b;
        font-weight: 600;
      }

      /* 动画效果 */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 1s infinite;
      }

      @keyframes shine {
        0% {
          box-shadow: 0 0 12px rgba(79, 172, 254, 0.18);
        }
        50% {
          box-shadow: 0 0 32px rgba(79, 172, 254, 0.32);
        }
        100% {
          box-shadow: 0 0 12px rgba(79, 172, 254, 0.18);
        }
      }

      .shine {
        animation: shine 2.5s infinite;
      }

      /* 响应式设计 */
      @media (max-width: 900px) {
        .container {
          padding: 8px;
        }

        .lottery-area {
          max-width: 98vw;
        }

        .hero-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        .hero-avatar {
          height: 160px;
        }
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem;
        }

        .lottery-area {
          height: 150px;
        }

        .lottery-item {
          width: 80px;
          height: 110px;
        }

        .controls {
          flex-direction: column;
          gap: 18px;
          padding: 14px 8px;
        }

        .hero-avatar {
          height: 100px;
        }

        .hero-card {
          border-radius: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>300英雄抽奖选择器</h1>
        <p class="subtitle">幸运抽奖，随机选出你的英雄</p>
      </header>

      <!-- 抽奖区域 -->
      <div class="lottery-area shine">
        <div class="lottery-scroll" id="lottery-scroll">
          <!-- 抽奖项会动态添加到这里 -->
        </div>
        <div class="lottery-frame"></div>
      </div>

      <!-- 控制区域 -->
      <div class="controls">
        <div class="count-selector">
          <label for="count">抽奖数量:</label>
          <input type="number" id="count" min="1" max="10" value="1" />
        </div>
        <button id="randomize"><i class="fa fa-gift"></i> 开始抽奖</button>
      </div>

      <!-- 调试信息 -->
      <div id="debug" class="debug-info"></div>

      <!-- 结果区域 -->
      <h2 class="results-title">抽奖结果</h2>
      <div class="hero-grid" id="heroes"></div>
    </div>

    <script>
      // 全局变量
      let isDrawing = false;

      // 获取DOM元素
      const randomizeBtn = document.getElementById("randomize");
      const countInput = document.getElementById("count");
      const heroesContainer = document.getElementById("heroes");
      const debugDiv = document.getElementById("debug");
      const lotteryScroll = document.getElementById("lottery-scroll");

      async function init() {
        debugDiv.innerHTML = "系统准备就绪，可以开始抽奖了！";
      }

      // 开始抽奖
      randomizeBtn.addEventListener("click", async () => {
        if (isDrawing) return;

        const count = parseInt(countInput.value);
        if (isNaN(count) || count < 1 || count > 10) {
          debugDiv.innerHTML = `<span class="error">请输入1到10之间的数字</span>`;
          return;
        }

        try {
          isDrawing = true;
          randomizeBtn.disabled = true;
          randomizeBtn.innerHTML =
            '<i class="fa fa-spinner fa-spin"></i> 抽奖中...';
          debugDiv.innerHTML = "正在准备抽奖...";
          heroesContainer.innerHTML = "";

          // 本地抽奖
          const heroesData = getRandomHeroes(count);
          await startLotteryAnimation(heroesData);
        } catch (err) {
          debugDiv.innerHTML = `<span class="error">抽奖失败: ${err.message}</span>`;
        } finally {
          isDrawing = false;
          randomizeBtn.disabled = false;
          randomizeBtn.innerHTML = '<i class="fa fa-gift"></i> 开始抽奖';
        }
      });

      // 抽奖动画
      async function startLotteryAnimation(heroesData) {
        async function singleDraw(hero) {
          return new Promise((resolve) => {
            const visibleItems = 3;
            const itemHeight = 128;
            const itemMargin = 18;
            const itemHeightWithMargin = itemHeight + itemMargin * 2;

            // 让滚动更有“转盘感”，重复多圈
            const repeatCount = 1; // 滚动8圈
            const scrollItems = [];
            for (let i = 0; i < repeatCount; i++) {
              scrollItems.push(...shuffledHeroes);
            }
            // 最后一圈中间插入目标
            scrollItems.push(hero);

            const totalItems = scrollItems.length;

            lotteryScroll.innerHTML = "";
            scrollItems.forEach((h) => {
              const item = document.createElement("div");
              item.className = "lottery-item";
              item.innerHTML = `<img src="${h.avatar}" alt="${h.name}" onerror="this.src='https://via.placeholder.com/150?text=无头像'">`;
              lotteryScroll.appendChild(item);
            });

            // 目标头像在最后一个
            const realTargetIndex = scrollItems.length - 1;

            // 动画参数
            let steps = 0;
            let speed = 10;
            let phase = "fast";
            const fastSteps = totalItems - 18; // 前面快速滚动
            const slowSteps = 18; // 最后慢慢减速

            function animate() {
              let currentIndex;
              if (phase === "fast") {
                currentIndex = steps;
                speed = Math.min(speed * 1.12, 5); // 初始加速更快，最大速度更快
                if (steps >= fastSteps) {
                  steps = fastSteps;
                  phase = "slow";
                }
              } else {
                currentIndex = steps;
                speed = Math.max(speed * 1.08, 100); // 慢速阶段减速更快，最低100ms
              }
              lotteryScroll.style.transform = `translateY(-${
                currentIndex * itemHeightWithMargin
              }px)`;

              document
                .querySelectorAll(".lottery-item")
                .forEach((item, idx) => {
                  item.classList.toggle("active", idx === currentIndex);
                });

              steps++;
              if (currentIndex < realTargetIndex) {
                setTimeout(animate, speed);
              } else {
                // 居中
                const containerHeight =
                  document.querySelector(".lottery-area").offsetHeight;
                const targetOffset =
                  (containerHeight - itemHeightWithMargin) / 2;
                const finalTranslateY =
                  realTargetIndex * itemHeightWithMargin - targetOffset;

                lotteryScroll.style.transition =
                  "transform 0.3s cubic-bezier(0.4,2,0.6,1)";
                lotteryScroll.style.transform = `translateY(-${finalTranslateY}px)`;

                document
                  .querySelectorAll(".lottery-item")
                  .forEach((item, idx) => {
                    item.classList.toggle("active", idx === realTargetIndex);
                  });

                setTimeout(() => {
                  lotteryScroll.style.transition = "";
                  displayOneResult(hero);
                  resolve();
                }, 350);
              }
            }

            animate();
          });
        }

        // 逐个抽取并显示
        for (let i = 0; i < heroesData.length; i++) {
          await singleDraw(heroesData[i]);
          await new Promise((r) => setTimeout(r, 800));
        }
      }

      // 单独显示一个结果
      function displayOneResult(hero) {
        const card = document.createElement("div");
        card.className = "hero-card";
        card.innerHTML = `
    <img src="${hero.avatar}" alt="${hero.name}" class="hero-avatar" onerror="this.src='https://via.placeholder.com/150?text=无头像'">
    <div class="hero-name">${hero.name}</div>
  `;
        heroesContainer.appendChild(card);
        setTimeout(() => {
          card.classList.add("appear");
        }, 50);
      }

      // 初始化
      window.addEventListener("load", init);

      let shuffledHeroes = [];
      function getRandomHeroes(count) {
        shuffledHeroes = [...allHeroes].sort(() => 0.5 - Math.random());
        return shuffledHeroes.slice(0, count);
      }
    </script>
